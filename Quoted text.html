<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quoted text</title>
  <script>
    function ShowData()
    {
        document.getElementById("result").innerHTML =
        '<h1>He said, "I don\'t care."</h1>';
    }
  </script>
</head>
<body>
    <p id="result"></p>
    <input type="button" value="Click" onclick="ShowData()"/>
</body>
</html>
